version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: energy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: energy
      POSTGRES_USER: energy
      POSTGRES_PASSWORD: energy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U energy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
